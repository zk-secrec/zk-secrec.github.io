<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="1; url=/documentation">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #484c49;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .spinner {
        width: 100px;
        height: 100px;
        border: 6px solid #ddd;
        border-top: 6px solid #dd011f;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
      }
      @keyframes spin {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .message {
        color: #fff;
        margin-top: 1em;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="spinner"></div>
  </body>
</html>
